  <ion-item>
    <ion-list>
      <ion-list-header>

      </ion-list-header>
      <ion-item *ngFor="let item of shoppingList">
        <span item-left>{{item.title}}</span>
        <span item-right>{{item.unitPrice}}</span>

        <ion-icon ion-item name="close-circle" item-right (click)="removeFromWishList()"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-item>

  <ion-item>
    <hr>

      <h5>NET PRICE</h5>
      <br>
      <h1>Rs.{{totalPrize}}.00</h1>
    </div>

    <div text-center>
      <button ion-button default round (click)="placeOrder()">Proceed</button>
    </div>



  </ion-item>


</ion-card>
