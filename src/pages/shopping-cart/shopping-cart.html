
<ion-card>

  <ion-item>
    <ion-list>
      <ion-list-header>
        Wish List
      </ion-list-header>
      <!--iterate through the items in the shopping list-->
      <ion-item *ngFor="let item of shoppingList">
        <span item-left>{{item.title}}</span>
        <span item-right>{{item.unitPrice}}</span>
        <ion-icon name="arrow-dropright-circle" item-right></ion-icon>
        <!--trigger tapping removing the items in the shopping list-->
        <ion-icon ion-item name="close-circle" item-right (click)="removeFromWishList(item)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-item>

  <ion-item>
    <hr>

    <div text-center padding-bottom="10px">
      <h5>NET PRICE</h5>
      <br>
      <h1>Rs.{{totalPrize}}.00</h1>
    </div>

    <div text-center>
      <!--trigger tapping placing the order-->
      <button ion-button default round (click)="placeOrder()">Proceed</button>
    </div>

  </ion-item>

</ion-card>
